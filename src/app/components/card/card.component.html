  <mat-card class="product-card" [attr.cardOption]="cardOption">
    <mat-card-header>
      <img mat-card-image src={{data.imageSrc}} alt="Coffe-Photos">
    </mat-card-header>

    <mat-card-content>
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>   
        <mat-card-subtitle>{{data.secondSubtitle}}</mat-card-subtitle>     
    </mat-card-content>

      <mat-card-actions>
        <app-button [showButton]="data.showButton ?? true" [buttonText]="data.buttonText"        
        ></app-button>
      </mat-card-actions>
   
  </mat-card>
