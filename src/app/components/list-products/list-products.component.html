  <div class="carousel-container">

    <div class="container-list">

      <app-button id="align-button" [showButton]="hasVisibleCardsWithShowButton()" (click)="prev()" [disabled]="currentIndex === 0">
        <img src="assets/icons/arrow-left.svg" alt="Voltar" />
      </app-button>

      @for (card of cardsList; track card.id || card.title) 
      {      
        <app-card
          [data]="card"
          [cardOption]="cardOption">
        </app-card>
      }

      <app-button buttonText="===>" id="align-button" [showButton]="hasVisibleCardsWithShowButton()" (click)="next()" [disabled]="currentIndex >= cardsList.length - visibleCards">
        >
      </app-button>

    </div>
  </div>
