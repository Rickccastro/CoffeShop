  <div class="carousel-container">

    <div class="container-list">
      <app-button id="align-button" [showButton]="hasVisibleCardsWithShowButton()" (click)="prev()" [disabled]="currentIndex === 0">
        <img src="../../../assets/carousel/arrow-left.svg" alt="Voltar" />
      </app-button>

      @for (card of cardsList; track card.id || card.title) 
      {      
        <app-card
          [data]="card"
          [cardOption]="cardOption"
          [buttonText]="buttonText">
        </app-card>
      }

      <app-button id="align-button" [showButton]="hasVisibleCardsWithShowButton()" (click)="prev()" [disabled]="currentIndex === 0">
        <img src="../../../assets/carousel/arrow-right.svg" alt="Voltar" />
      </app-button>

    </div>
  </div>
